program: sweep.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  activation:
    distribution: categorical
    values:
    - ReLU
  batch_size:
    distribution: categorical
    values:
    - 32
    - 64
    - 128
    - 256
    - 1024
    - 2048
  epochs:
    distribution: q_uniform
    max: 200
    min: 100
    q: 50
  hidden_layer_size:
    distribution: categorical
    values:
    - 64
    - 128
  l2:
    distribution: categorical
    values:
    - 0.001
    - 0.005
    - 0.01
    - 0.05
    - 0.1
    - 0.5
  learning_rate:
    distribution: categorical
    values:
    - 0.009
    - 0.008
    - 0.007
    - 0.006
    - 0.005
    - 0.004
    - 0.003
    - 0.002
    - 0.001
  num_hidden_layers:
    distribution: categorical
    values:
    - 2
    - 3
    - 4
  optimizer:
    distribution: categorical
    values:
    - nadam
  weight_init:
    distribution: categorical
    values:
    - xavier
  loss:
    value: "cross_entropy"
early_terminate:
  eta: 3
  max_iter: 27
  s: 2
  type: hyperband
