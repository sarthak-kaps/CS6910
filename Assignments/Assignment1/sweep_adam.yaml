program: sweep.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  activation:
    distribution: categorical
    values:
    - ReLU
  batch_size:
    distribution: categorical
    values:
    - 32
    - 64
    - 128
    - 256
    - 1024
    - 2048
  epochs:
    distribution: q_uniform
    max: 300
    min: 100
    q: 50
  hidden_layer_size:
    distribution: categorical
    values:
    - 64
    - 128
  l2:
    distribution: categorical
    values:
    - 100e-5
    - 75e-5
    - 50e-5
    - 25e-5
    - 1e-4
  learning_rate:
    distribution: categorical
    values:
    - 1e-2
    - 75e-4
    - 5e-3
    - 25e-4
    - 1e-3

  num_hidden_layers:
    distribution: categorical
    values:
    - 2
    - 3
    - 4
    - 5
  optimizer:
    distribution: categorical
    values:
    - adam
  weight_init:
    distribution: categorical
    values:
    - xavier
early_terminate:
  type: hyperband
  eta: 2
  max_iter: 128
  s: 7
