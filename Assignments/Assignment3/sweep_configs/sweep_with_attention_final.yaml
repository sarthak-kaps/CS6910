program: ../codebase2/train.py
command:
  - python
  - ../codebase2/train.py
  - ${args}
method: random
metric:
  goal: minimize
  name: val_avg_edit_dist
parameters:
  layer_dimensions:
    distribution: categorical
    values:
      - [256]
      - [128, 128]
      - [256, 256]
  epochs:
    distribution: categorical
    values:
    - 15
  batch_size:
    distribution: categorical
    values:
    - 64
  cell_type :
    distribution: categorical
    values:
    - GRU
  dropout:
    distribution: categorical
    values:
    - 0.05
    - 0.1
    - 0.15
  recurrent_dropout:
    distribution: categorical
    values:
    - 0.1
    - 0.2
  attention:
    distribution: categorical
    values:
    - True
  attention_shape:
    distribution: categorical
    values:
    - 16
    - 32
    - 64
  optimizer:
    distribution: categorical
    values:
    - "adam"
  embedding_dim:
    distribution: categorical
    values:
    - 128
    - 256
early_terminate:
  eta: 3
  max_iter: 27
  s: 2
  type: hyperband
