program: ../codebase2/train.py
command:
  - python
  - ../codebase2/train.py
  - ${args}
method: bayes
metric:
  goal: minimize
  name: val_avg_edit_dist
parameters:
  layer_dimensions:
    distribution: categorical
    values:
      - [128]
      - [128, 128]
      - [128,128, 128]
      - [256]
      - [256,256]
  epochs:
    distribution: categorical
    values:
    - 7
    - 10
  batch_size:
    distribution: categorical
    values:
    - 64
    - 128
  cell_type :
    distribution: categorical
    values:
    - LSTM
    - GRU
  dropout:
    distribution: categorical
    values:
    - 0
    - 0.1
  recurrent_dropout:
    distribution: categorical
    values:
    - 0
    - 0.1
  attention:
    distribution: categorical
    values:
    - True
  attention_shape:
    distribution: categorical
    values:
    - 64
    - 128
  optimizer:
    distribution: categorical
    values:
    - "adam"
  embedding_dim:
    distribution: categorical
    values:
    - 128
    - 256
early_terminate:
  eta: 3
  max_iter: 27
  s: 2
  type: hyperband
